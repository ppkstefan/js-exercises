<!DOCTYPE html>
<html>
  <head>
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="rockPaperScissors.css" />
  </head>
  <body>
    <h1 class="titleProject"><strong>Rock-Paper-Scissors</strong></h1>
    <div style="margin-bottom: 10px">
      <button onclick="resultComputer('rock');" class="butoane">
        <img class="imgIcons" src="/game/images/rock-emoji.png" alt="" />
      </button>

      <button onclick="resultComputer('paper');" class="butoane">
        <img class="imgIcons" src="/game/images/paper-emoji.png" alt="" />
      </button>

      <button onclick="resultComputer('scissors');" class="butoane">
        <img class="imgIcons" src="/game/images/scissors-emoji.png" alt="" />
      </button>
    </div>
    <div class="divScore">
      <p class="result"></p>
      <p class="picked"></p>
      <p class="score"></p>
      <button onclick="resetGame();" class="reset">RESET</button>
      <button
        class="auto"
        onclick=" 
        autoplay();
      "
      >
        AUTO-play
      </button>
    </div>

    <script src="rockPaperScissors.js"></script>
  </body>
</html>
